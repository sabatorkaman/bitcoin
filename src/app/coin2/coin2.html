<div class="card">
  <p-table [value]="products"
           [totalRecords]="total"
           [lazy]="true"
           [rows]="limit"
           [showCurrentPageReport]="true"
           [tableStyle]="{ 'min-width': '10rem' }"
           currentPageReportTemplate="Showing {first} to {last} of {} entries"
           [rowsPerPageOptions]="[5,10, 25, 50,100]">
    <ng-template #header>
      <tr>
        <th>Code</th>
        <th>Name</th>
        <th>Category</th>
        <th>Quantity</th>
      </tr>
    </ng-template>
    <ng-template #body let-product>
      <tr>
        <td>{{ product.explorer }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.rank }}</td>
        <td>{{ product.priceUsd }}</td>

      </tr>
    </ng-template>
    <ng-template #paginatorleft>
      <p-button type="button" icon="pi pi-plus" text/>
    </ng-template>
    <ng-template #paginatorright>
      <p-button type="button" icon="pi pi-cloud" text/>
    </ng-template>
  </p-table>

</div>


<div>
  <p-button (click)="next()">next</p-button>
  <p-button (click)="perv()">perv</p-button>
</div>
<p-button (click)="changeData('1')"> 1</p-button>
<p-button (click)="changeData('2')"> 2</p-button>
<p-button (click)="changeData('3')"> 3</p-button>
<p-button (click)="changeData('4')"> 4</p-button>
